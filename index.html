<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tangle Tech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <div class="container">
        <div class="row vh-100 align-content-center justify-content-center">
            <div class="div-card col-11 col-lg-10 p-5">
                <div class="row align-items-center">

                    <div class="col-12 col-lg-7">
                        <img class="avatar-img wow animate__animated animate__fadeIn" style="width: 20%;" src="./assets/img/JasonFace.png" alt="">
                        <img class="avatar-img wow animate__animated animate__fadeIn" style="width: 20%;" src="./assets/img/FredFace.png" alt="">
                        <img class="avatar-img wow animate__animated animate__fadeIn" style="width: 20%;" src="./assets/img/MurphyFace.png" alt="">
                        <img class="avatar-img wow animate__animated animate__fadeIn" style="width: 20%;" src="./assets/img/BurtFace.png" alt="">
                        <div>
                            <h5 class="text-secondary mt-4 wow animate__animated animate__fadeIn">INDIE GAME STUDIO</h5>
                            <h1 class="text-white display-3 my-3 fw-normal">Tangle Tech</h1>
                            <h4 class="mt-3 text-secondary lh-base">Developers of Hitmen Havoc, a cartoony 2D arena
                                shooter for 2-8 friends.</h4>
                        </div>
                    </div>

                    <div class="col-12 col-lg-5">
                        <div class="row">

                            <div class="col-6 col-sm-6 col-md-6 col-lg-12 my-3">
                                <div class="d-flex justify-content-center">
                                    <a href="#">
                                        <div class="profile steam-profile wow fadeIn" data-wow-duration="1s" data-wow-delay="0.1s">
                                            <div class="photo">
                                                <img class="img-fluid" src="./assets/img/Steam.png" />
                                            </div>
                                            <div class="content">
                                                <div class="text text-white">
                                                    <h3>Steam</h3>
                                                </div>
                                                <div class="btn">
                                                    <span class="fa fa-arrow-turn-right text-white"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>

                            <div class="col-6 col-sm-6 col-md-6 col-lg-12 my-3">
                                <div class="d-flex justify-content-center">
                                    <a href="#">
                                        <div class="profile discord-profile wow fadeIn" data-wow-duration="1s" data-wow-delay="0.2s">
                                            <div class="photo">
                                                <img class="w-75 m-2" src="./assets/img/discord.webp" />
                                            </div>
                                            <div class="content">
                                                <div class="text text-white">
                                                    <h3>Discord</h3>
                                                </div>
                                                <div class="btn"><span class="fa fa-arrow-turn-right text-white"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>

                            <div class="col-6 col-sm-6 col-md-6 col-lg-12 my-3">
                                <div class="d-flex justify-content-center">
                                    <a href="#">
                                        <div class="profile youtube-profile wow fadeIn" data-wow-duration="1s" data-wow-delay="0.3s">
                                            <div class="photo">
                                                <img class="w-75 m-2" src="./assets/img/Youtube - White.png" />
                                            </div>
                                            <div class="content">
                                                <div class="text text-white">
                                                    <h3>Youtube</h3>
                                                </div>
                                                <div class="btn"><span class="fa fa-arrow-turn-right text-white"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>

                            <div class="col-6 col-sm-6 col-md-6 col-lg-12 my-3">
                                <div class="d-flex justify-content-center">
                                    <a href="#">
                                        <div class="profile twitter-profile wow fadeIn" data-wow-duration="1s" data-wow-delay="0.4s">
                                            <div class="photo">
                                                <img class="w-75 m-2" src="./assets/img/x.png" />
                                            </div>
                                            <div class="content">
                                                <div class="text text-white">
                                                    <h3>Twitter</h3>
                                                </div>
                                                <div class="btn"><span class="fa fa-arrow-turn-right text-white"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>

                            <div class="col-6 col-sm-6 col-md-6 col-lg-12 my-3">
                                <div class="d-flex justify-content-center">
                                    <a href="#">
                                        <div class="profile book-profile wow fadeIn" data-wow-duration="1s" data-wow-delay="0.5s">
                                            <div class="photo">
                                                <img class="w-75 m-2" src="./assets/img/Book Opened.png" />
                                            </div>
                                            <div class="content">
                                                <div class="text text-white">
                                                    <h3>Book</h3>
                                                </div>
                                                <div class="btn"><span class="fa fa-arrow-turn-right text-white"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>

</html>
